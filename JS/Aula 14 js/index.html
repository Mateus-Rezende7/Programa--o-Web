<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

<body>
    <div class="main-login">

            <h1>Cadastre-se!<br>E aproveite o nosso site</h1>
            <img src="wall-post-animate (1).svg" alt="Gif">
        </div>
        <div class="card-login">
            <div class = "text-field">
                <label for="usuario">Usuário</label>
                <input type="text" name="usuario" placeholder= "Usuário">
            </div>
            <div class="text-field">
                <label for="senha">E-mail</label>
                <input type="text" name="email" placeholder="E-mail">
            </div>
            <div class="text-field">
                <label for="senha">Data de nascimento</label>
                <input type="date" id="dataNascimento" type="text" name="nm_txtAno" onblur="verificaIdade(this);" maxlength="4" size="2 "placeholder="00/00/0000">
            </div>
            <button class="btn-login">Cadastrar</button>
            <button class="btn-login">Excluir!</button>
        </div>
    </div>
    <script src="main.js"></script>
