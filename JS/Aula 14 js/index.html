<html lang="en">
<head>

    <form class="main-login">

        </div>
        <div class="card-login">

                <label for="usuario">Usuário</label>
                <input type="text"  id="nome" placeholder= "Nome do usuário">

            <div class="text-field">

            </div>
            <div class="text-field">
                <label for="senha">Data de nascimento</label>

            </div>
            
            <input type="submit" class="btn-login">

    </form>
    <div class="delete-pessoas"></div>
