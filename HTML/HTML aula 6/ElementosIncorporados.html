<!DOCTYPE html>
 <html lang="pt-br"></html>
   
   <head>
       <meta charset="UTF-8">
           <title> Elemento table  </title>
   </head>

   <body>
        <header>
            <h1>Elementos thead tbody tfoot</h1>
        </header>

      <article>
           <table>
                 <caption>Dinheiro poupado em 2020</caption>
                 <thead>
                   <tr>
                     <th>MÊS</th>
                     <th>PoupançA</th>                                                 
                   </tr>
                 </thead>

                 <tbody>
                     <tr>
                         <td>Janeiro</td>
                         <td>R$100</td>
                     </tr>
                     <tr>
                         <td>Fevereiro</td>
                         <td>R$80</td>
                     </tr>
                 </tbody>
                 <tfoot>
                     <tr>
                         <td>soma</td>
                         <td>R$180</td>
                     </tr>
                 </tfoot>   

                                
           </table>
           <br />
      </article>

      <footer>
            <small>Instituto da oportunidade social</small>
      </footer>
       
   </body>  
   
</html>
