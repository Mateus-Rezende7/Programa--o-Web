<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Header</title>
</head>

<body>
    <div class="container">
        <form action="">
      <div class="row">
           

                <div class="col">
                    <h3 class="title">Endereço</h3>
               

                <div class="inputbox">
                    <span>Nome completo :</span>
                    <input type="text" placeholder="Mateus Rezende">
                </div>

                <div class="inputbox">
                    <span>E-mail :</span>
                    <input type="text" placeholder="Mateus Rezende@exemplo.com">
                </div>

                <div class="inputbox">
                    <span>Endereço :</span>
                    <input type="text" placeholder="Av.Tamojunto">
                </div>
                <div class="flex1">
                <div class="inputbox">
                    <span>Cidade :</span>
                    <input type="text" placeholder="São paulo">
                </div>

                <div class="inputbox">
                    <span>Estado :</span>
                    <input type="text" placeholder="São paulo">
                </div>
                </div>
                <div class="flex">
                    <div class="inputbox">
                        <span>Pais :</span>
                        <input type="text" placeholder="Angola">
                    </div>

                    <div class="inputbox">
                        <span>CEP :</span>
                        <input type="text" placeholder="1234-41234">
                    </div>
                </div>
              </div>

                <div class="col">
                    <h3 class="title">Pagamento</h3>
                
               
                <div class="inputbox">
                    <span>Bandeira do cartão :</span>
                    <img src="Bandeira/bandei.png" alt=">">
                    <img src="Bandeira/bandeii.png">
                    <img src="Bandeira/bandeiii.png">
                </div>

                <div class="inputbox">
                    <span>Nome do titular :</span>
                    <input type="text" placeholder="Mateus Rezende">
                </div>

                <div class="inputbox">
                    <span>Numero do cartão :</span>
                    <input type="number" placeholder="1234 1234 1234 21">
                </div>

                <div class="flex1">
                <div class="inputbox">
                    <span>Data de validade :</span>
                    <input type="text" placeholder="01/02">
                </div>

                <div class="inputbox">
                    <span>Cidade :</span>
                    <input type="text" placeholder="SP">
                </div>
            </div>
                
                <div class="flex">
                    <div class="inputbox">
                        <span>Agência :</span>
                        <input type="text" placeholder="Angola">
                    </div>

                    <div class="inputbox">
                        <span>Código :</span>
                        <input type="text" placeholder="1234-41234">
                    </div>

                </div>
               

              </div>
              
            </div>
            <div class="qrcode">
                <img src="Bandeira/qr.png">
            </div>
            <input type="submit" value="Efetuar doação" class="submit-btn">
           
        </form>
    </div>




</body>

</html>
